<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login - BAYMS.Web</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
   <link rel="icon" type="image/png" href="./favicon.ico"/>
   <link rel="stylesheet" href="css/font-awesome.css"/>
   <link rel="stylesheet" href="css/normalize.css"/>
   <link rel="stylesheet" href="css/skeleton.css"/>
   <link rel="stylesheet" href="css/bayms.css"/>
   <script src="js/jquery-2.1.4.js"></script>
   <script src="js/bayms.js"></script>
   <script>
      if (BAYMS.isLoggedIn())
         window.location.href = "index.htm";
   </script>
   <style>
   </style>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="one-half column" style="margin-top: 10%">
            <h1><i id="login_progress" class="fa fa-circle-o-notch fa-spin"></i> BAYMS.Web</h1>
            <form id="login">
               <div class="row">
                  <div class="columns">
                     <label for="user_name">Username</label>
                     <input id="user_name" class="u-full-width" type="text">
                  </div>
               </div>
               <div class="row">
                  <div class="columns">
                     <label for="user_pass">Password</label>
                     <input id="user_pass" class="u-full-width" type="password">
                  </div>
               </div>
               <div class="row">
                  <div class="columns">
                     <div id="login_error" class="error-message">
                        <i class="fa fa-exclamation-triangle"></i> Please check your username/password.
                     </div>
                  </div>
               </div>
               <input class="button-primary" type="submit" value="Login">
               <p>Not a member? <a href="apply.htm">Apply here</a>!</p>
            </form>
         </div>
      </div>
   </div>
   <script>
      (function() {
         $("#login_error").hide();
         $("#login_progress").hide();

         $("#login").submit(function(event) {
            event.preventDefault();
            $("#login_progress").show();

            var user_name = $('#user_name').val();
            var user_pass = $('#user_pass').val();
            BAYMS.login(user_name, user_pass, function(result) {
               $("#login_progress").hide();
               if (result) {
                  window.location.href = "index.htm";
               } else {
                  $("#login_error").show();
               }
            });
         });
      })();
   </script>
</body>
</html>
