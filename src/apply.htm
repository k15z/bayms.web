<!DOCTYPE html>
<html lang="en">
<head>
   <title>Apply - BAYMS.Web</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
   <link rel="icon" type="image/png" href="./favicon.ico"/>
   <link rel="stylesheet" href="css/font-awesome.css"/>
   <link rel="stylesheet" href="css/normalize.css"/>
   <link rel="stylesheet" href="css/skeleton.css"/>
   <script src="js/jquery-2.1.4.js"></script>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="one-half column" style="margin-top: 10%">
            <h1><i id="apply_progress" class="fa fa-circle-o-notch fa-spin"></i> BAYMS.Web</h1>
            <form id="apply">
               <div class="row">
                  <div class="columns">
                     <label for="user_name">Username</label>
                     <input id="user_name" class="u-full-width" type="text">
                  </div>
               </div>
               <div class="row">
                  <div class="columns">
                     <label for="user_pass">Password</label>
                     <input id="user_pass" class="u-full-width" type="password">
                  </div>
               </div>
               <div class="row">
                  <div class="columns">
                     <div id="apply_error" style="border-radius:4px; background-color:salmon; padding: 10px; 10px; margin-bottom: 1rem;">
                        <i class="fa fa-exclamation-triangle"></i> Sorry, that username is already taken.
                     </div>
                  </div>
               </div>
               <input class="button-primary" type="submit" value="Apply">
            </form>
         </div>
      </div>
   </div>
   <script>
      (function() {
         $("#apply_error").hide();
         $("#apply_progress").hide();
         $("#apply").submit(function(event) {
            event.preventDefault();
            $("#apply_progress").show();
            var user_name = $('#user_name').val();
            var user_pass = $('#user_pass').val();
            $.ajax({
               method: "POST",
               url: "./api/api.php?x=apply",
               dataType: "json",
               data: {
                  "user_name": user_name,
                  "user_pass": user_pass
               }
            }).done(function(data) {
               $("#apply_progress").hide();
               if (data) {
                  sessionStorage.setItem('user_name', user_name);
                  sessionStorage.setItem('user_pass', user_pass);
                  window.location.href = "profile.htm";
               } else {
                  $("#apply_error").show();
               }
            }).error(function(err) {
               $("#apply_error").show();
            });
         });
         if (sessionStorage.getItem('user_name')) {
            window.location.href = "profile.htm";
         }
      })();
   </script>
</body>
</html>
