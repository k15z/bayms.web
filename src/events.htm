<!DOCTYPE html>
<html lang="en">
<head>
   <title>Profile - BAYMS.Web</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
   <link rel="icon" type="image/png" href="./favicon.ico"/>
   <link rel="stylesheet" href="css/font-awesome.css"/>
   <link rel="stylesheet" href="css/normalize.css"/>
   <link rel="stylesheet" href="css/skeleton.css"/>
   <script src="js/jquery-2.1.4.js"></script>
   <script src="js/render.js"></script>
   <style>
   #header {
      margin-top: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
   }

   form, .embedded-input {
      margin-bottom: 0px;
   }
   </style>
</head>
<body>
   <div class="container">
      <div id="header" class="row">
         <div class="column">
            <div class="pull-left">
               <a class="button" href="profile.htm">Profile</a>
               <a class="button only members button-primary" href="events.htm">Events</a>
               <a class="button only admins" href="members.htm">Members</a>
            </div>
            <div class="pull-right">
               <a class="button" href="index.htm" onclick="sessionStorage.clear();">Log Out</a>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="column">
            <h3>Events</h3>
            <form id="event">
               <div class="row">
                  <div class="three columns">
                     <label for="exampleRecipientInput">Event ID:</label>
                     <select class="u-full-width" id="event_id">
                        <option value="event_id">event_id - event_date</option>
                     </select>
                  </div>
                  <div class="three columns">
                     <label for="event_date">Event Date</label>
                     <input class="u-full-width" type="text" placeholder="mm-dd-yyyy" id="event_date">
                  </div>
                  <div class="three columns">
                     <label for="event_time">Event Time</label>
                     <input class="u-full-width" type="text" placeholder="hh:mm" id="event_time">
                  </div>
                  <div class="three columns">
                     <label for="event_location">Event Location</label>
                     <input class="u-full-width" type="text" placeholder="place name" id="event_location">
                  </div>
               </div>
               <div class="row">
                  <div class="column">
                     <label for="event_recording">Event Recording</label>
                     <input class="u-full-width" type="text" placeholder="http://www.youtube.com/" id="event_recording">
                  </div>
               </div>
            </form>
            <table id="pieces" class="u-full-width">
               <thead>
                  <tr>
                     <th>Piece Name</th>
                     <th>Piece Composer</th>
                     <th>Piece Performer</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Name"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Composer"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Performer"></input></td>
                  </tr>
                  <tr>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Name"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Composer"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Performer"></input></td>
                  </tr>
                  <tr>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Name"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Composer"></input></td>
                     <td><input type="text" class="embedded-input u-full-width" value="Piece Performer"></input></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <i id="save_progress" class="fa fa-circle-o-notch fa-spin fa-2x pull-left"></i>
      <input class="button-primary pull-right" type="submit" value="Save">
   </div>
</body>
</html>
