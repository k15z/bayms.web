<!DOCTYPE html>
<html ng-app="baymsApp">
<head>
   <title>BAYMS.Web</title>
   <meta name="viewport" content="width=device-width, initial-scale=1"/>
   <meta name="author" content="Kevin Zhang">
   <link rel="icon" href="./favicon.ico">
   <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
   <link rel="stylesheet" href="./css/bootstrap-dropdowns.css"/>
   <link rel="stylesheet" href="./css/normalize.css"/>
   <link rel="stylesheet" href="./css/skeleton.css"/>
   <link rel="stylesheet" href="./css/app.css"/>
   <script src="./js/jquery.js"></script>
   <script src="./js/jquery-ui.js"></script>
   <script src="./js/angular.js"></script>
   <script src="./js/ng-context-menu.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.2.3/showdown.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-sanitize.js"></script>
   <script src="./js/app.js"></script>
</head>
   <nav id="header">
      <div class="container">
         <div class="row">
            <button ng-class="{active: tab == 0}" ng-click="tab = 0"><i class="fa fa-home"></i> Home</button>
            <button ng-class="{active: tab == 1}" ng-click="tab = 1"><i class="fa fa-info"></i> About</button>
            <button ng-class="{active: tab == 2}" ng-click="tab = 2"><i class="fa fa-calendar-check-o"></i> Calendar</button>
            <button class="u-pull-right" onclick="location.href = 'login.htm'"><i class="fa fa-sign-in"></i> Sign In</button>
         </div>
      </div>
   </nav>

   <div ng-show="tab == 1" class="container">
      <div class="row">
         <h2><i ng-show="isWorking" class="progress fa fa-circle-o-notch fa-spin"></i> About</h2>
      </div>
      <div class="row">
         <div class="columns">
            <div ng-show="isError" style="border-radius:4px; background-color:salmon; padding: 10px; 10px; margin-bottom: 1rem;">
               <i class="fa fa-exclamation-triangle"></i> Something went wrong. Please try again later.
            </div>
         </div>
      </div>
      <div class="row">
         <h4> Sponsors</h4>
         <img src="res/BAYMS_Sponsors.jpg" width="400px">
   </div>
   <div ng-show="tab == 2" class="container">
      <iframe src="commingly.com/baymsevents/events/calendar/" frameborder="0" allowTransparency="true" width="100%" height="800"></iframe>
   </div>
</html>
